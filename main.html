	<script>
           function secondHighest(arr) {
        if (arr.length < 2) {
            return -Infinity;
        }
        
        let max = -Infinity;
        let secondMax = -Infinity;

        for (let num of arr) {
            if (num > max) {
                secondMax = max;
                max = num;
            } else if (num > secondMax && num < max) {
                secondMax = num;
            }
        }

        if (secondMax === -Infinity) {
            return -Infinity;
        }

        return secondMax;
    }
}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

</script>
